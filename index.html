<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encrypted Envelope</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #00fff7;
    }

    .envelope-wrapper {
      position: relative;
      width: 220px;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
      z-index: 2;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      background: #1f2833;
      border: 2px solid #00fff7;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,247,0.3);
      transition: box-shadow 0.3s ease;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #45a29e;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 1s ease-in-out;
      z-index: 3;
    }

    .envelope.open .flap {
      transform: rotateX(-140deg);
    }

    .message {
      position: absolute;
      top: 55%;
      width: 100%;
      padding: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .envelope.open .message {
      opacity: 1;
      transform: translateY(0);
    }

    .ripple {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,247,0.1), transparent);
      animation: ripple 4s infinite ease-out;
      z-index: 0;
    }

    @keyframes ripple {
      0% {
        transform: scale(0.8);
        opacity: 0.2;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .background-ripple {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="background-ripple">
  <div class="ripple" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
</div>

<div class="envelope-wrapper" onclick="openEnvelope()">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="message" id="message">
      Transmission received: <br><strong>“You are the anomaly. Proceed.”</strong>
    </div>
  </div>
</div>

<script>
  const messages = [
    "Transmission received: “You are the anomaly. Proceed.”",
    "Decryption complete: “You’re built for impact.”",
    "Signal unlocked: “Lead the shift.”",
    "Uplink confirmed: “This is your moment.”",
    "Alert: “Hope isn’t random. You create it.”"
  ];

  let opened = false;

  function openEnvelope() {
    if (opened) return;

    const envelope = document.getElementById('envelope');
    const message = document.getElementById('message');

    const newMessage = messages[Math.floor(Math.random() * messages.length)];
    message.innerHTML = newMessage;

    envelope.classList.add('open');
    opened = true;

    setTimeout(() => {
      // allow re-opening if you want it to reset
      // opened = false;
    }, 2000);
  }
</script>
</body>
</html>
