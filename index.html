<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Echo Zone</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #00ffe7;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .rings {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 1px solid #00ffe7;
      opacity: 0.05;
      animation: pulse 4s infinite ease-out;
    }

    .rings::before,
    .rings::after {
      content: '';
      position: absolute;
      border: 1px solid #00ffe7;
      border-radius: 50%;
      opacity: 0.08;
    }

    .rings::before {
      width: 100%;
      height: 100%;
      animation: pulse 6s infinite ease-out;
    }

    .rings::after {
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      animation: pulse 8s infinite ease-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      max-width: 90%;
      line-height: 1.4;
      z-index: 2;
      animation: fadeIn 1s ease;
    }

    button {
      margin-top: 30px;
      background: transparent;
      border: 2px solid #00ffe7;
      color: #00ffe7;
      padding: 10px 24px;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }

    button:hover {
      background: #00ffe7;
      color: #0d0d0d;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="rings"></div>

  <h1 id="message">Message received: “Keep moving — the signal grows stronger.”</h1>
  <button onclick="changeMessage()">New Transmission ▷</button>

  <script>
    const messages = [
      "Message received: “Keep moving — the signal grows stronger.”",
      "Transmission: “You are exactly where you're meant to be.”",
      "Incoming: “Your energy shapes the timeline.”",
      "Uplink active: “Create. Evolve. Echo.”",
      "Code decoded: “You are the cause of the ripple.”",
      "Signal lock: “Bravery isn’t loud — it’s steady.”"
    ];

    function changeMessage() {
      const msg = document.getElementById("message");
      let newMsg = msg.innerText;
      while (newMsg === msg.innerText) {
        newMsg = messages[Math.floor(Math.random() * messages.length)];
      }
      msg.style.opacity = 0;
      setTimeout(() => {
        msg.innerText = newMsg;
        msg.style.opacity = 1;
      }, 300);
    }
  </script>
</body>
</html>
